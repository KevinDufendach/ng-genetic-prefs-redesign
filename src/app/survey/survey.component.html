<div fxFlex fxLayout="column" fxLayoutGap="15px">
  <mat-card>
    <mat-drawer-container class="survey-container">
      <mat-drawer #drawer class="sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <mat-nav-list>
          <a mat-list-item href="survey/instructions">1. Introduction</a>
          <a mat-list-item href="survey/opt-out">2. Opt Out</a>
          <a mat-list-item href="survey/treatability" class="treatability">3. Treatability</a>
          <a mat-list-item href="survey/preventability" class="preventability">4. Preventability</a>
          <a mat-list-item href="survey/adult-onset">5. Adult Onset</a>
          <a mat-list-item href="survey/carrier-status">6. Carrier</a>
          <a mat-list-item href="survey/review">7. Final Review</a>
        </mat-nav-list>
      </mat-drawer>

      <div class="survey-area">
        <h1>
          <button *ngIf="isHandset$ | async" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button><span [ngClass]="stepClass | async">{{stepTitle | async}}</span>
        </h1>
        <router-outlet></router-outlet>
      </div>

    </mat-drawer-container>

  </mat-card>

  <mat-card class="conditions-table">
    <h1>Example Conditions Table</h1>
    <p>Based on your selections so far, these are some conditions that could be reported.</p>
    <app-condition-table-review></app-condition-table-review>
  </mat-card>

</div>

<div fxLayout="column">
  <mat-form-field>
    <input matInput [(ngModel)]="email" placeholder="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="password" placeholder="password" type="password">
  </mat-form-field>
  <div fxLayout="row" fxLayoutGap="15px">
    <button mat-raised-button (click)="register()">Register</button>
    <button mat-raised-button class="mat-primary" (click)="login()">Login</button>
  </div>
</div>

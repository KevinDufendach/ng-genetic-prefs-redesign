<div fxLayout="column">
  <div fxLayout="row" fxLayoutGap="15" class="table-buttons">
    <button mat-raised-button [ngClass]="{'mat-primary': survey.selections.curability == 0}">
      <mat-icon svgIcon="preventable" aria-hidden="false" aria-label="Preventable"></mat-icon>
      Preventable
    </button>
  </div>

  <table mat-table [dataSource]="conditions" class="mat-elevation-z8" fxFlex>
    <!-- Curable Column -->
    <ng-container matColumnDef="curable">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon svgIcon="curable" aria-hidden="false" class="mat-primary" aria-label="Curable"></mat-icon>
      </th>
      <td mat-cell *matCellDef="let condition" class="condition-attribute-cell">
        <mat-icon *ngIf="condition.curable">check</mat-icon>
      </td>
    </ng-container>

    <!-- Preventable Column -->
    <ng-container matColumnDef="preventable">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon svgIcon="preventable" aria-hidden="false" class="mat-primary" aria-label="Preventable"></mat-icon>
      </th>
      <td mat-cell *matCellDef="let condition" class="condition-attribute-cell">
        <mat-icon *ngIf="condition.preventable">check</mat-icon>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Conditions</th>
      <td mat-cell *matCellDef="let condition"
          [ngClass]="{'strikethru': !condition.preventable && survey.selections.preventability == 0}"> {{condition.conditions}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

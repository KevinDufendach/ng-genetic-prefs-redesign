<div fxLayout="column">
  <div fxLayout="row" fxLayoutGap="15px" class="table-buttons">
    <app-toggle-button [(ngModel)]="survey.curability">
      <mat-icon svgIcon="curable" aria-hidden="false" aria-label="Curable"></mat-icon>
      Curable
    </app-toggle-button>

    <app-toggle-button [(ngModel)]="survey.preventability">
      <mat-icon svgIcon="preventable" aria-hidden="false" aria-label="Preventable"></mat-icon>
      Preventable
    </app-toggle-button>

    <app-toggle-button [(ngModel)]="survey.adultOnset">
      <mat-icon svgIcon="adultOnset" aria-hidden="false" aria-label="Adult Onset"></mat-icon>
      Adult Onset
    </app-toggle-button>

    <app-toggle-button [(ngModel)]="survey.carrierStatus">
      <mat-icon svgIcon="carrier" aria-hidden="false" aria-label="Carrier Status"></mat-icon>
      Carrier Status
    </app-toggle-button>
  </div>

  <h3>Based on your selection, these are some conditions that would be reported:</h3>

  <table mat-table [dataSource]="conditions" class="mat-elevation-z8" fxFlex>
    <!-- Curable Column -->
    <ng-container matColumnDef="curable">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon svgIcon="curable" aria-hidden="false" aria-label="Curable"
                  [ngClass]="{'mat-primary': survey.curability}"></mat-icon>
      </th>
      <td mat-cell *matCellDef="let condition" class="condition-attribute-cell">
        <mat-icon *ngIf="condition.curable">check</mat-icon>
      </td>
    </ng-container>

    <!-- Preventable Column -->
    <ng-container matColumnDef="preventable">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon svgIcon="preventable" aria-hidden="false" class="mat-primary" aria-label="Preventable"
                  [ngClass]="{'mat-primary': survey.preventability}"></mat-icon>
      </th>
      <td mat-cell *matCellDef="let condition" class="condition-attribute-cell">
        <mat-icon *ngIf="condition.preventable">check</mat-icon>
      </td>
    </ng-container>

    <!-- Adult Onset Column -->
    <ng-container matColumnDef="adultOnset">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon svgIcon="adultOnset" aria-hidden="false" class="mat-primary" aria-label="Adult Onset"
                  [ngClass]="{'mat-primary': survey.adultOnset}"></mat-icon>
      </th>
      <td mat-cell *matCellDef="let condition" class="condition-attribute-cell">
        <mat-icon *ngIf="condition.adultOnset">check</mat-icon>
      </td>
    </ng-container>

    <!-- Carrier Status Column -->
    <ng-container matColumnDef="carrier">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon svgIcon="carrier" aria-hidden="false" class="mat-primary" aria-label="Carrier Status"
                  [ngClass]="{'mat-primary': survey.carrierStatus}"></mat-icon>
      </th>
      <td mat-cell *matCellDef="let condition" class="condition-attribute-cell">
        <mat-icon *ngIf="condition.carrier">check</mat-icon>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Conditions</th>
      <td mat-cell *matCellDef="let condition"
          [ngClass]="{'strikethru': !wouldReturnCondition(condition)}"> {{condition.conditions}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

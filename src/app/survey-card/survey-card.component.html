<mat-card>
  <mat-card-header>
    <mat-icon *ngIf="icon" mat-card-avatar [svgIcon]="icon" aria-hidden="false"></mat-icon>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions fxLayoutGap="15">
    <span fxFlex></span>
    <button mat-raised-button matStepperPrevious>Back</button>
    <button mat-raised-button class="mat-primary" matStepperNext>Next</button>
  </mat-card-actions>
</mat-card>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="/intro" routerLinkActive="active-list-item">Introduction</a>
      <a mat-list-item routerLink="/opt-out" routerLinkActive="active-list-item">Opt In/Out</a>
      <a mat-list-item routerLink="/treatability" routerLinkActive="treatability-active">Treatability</a>
      <a mat-list-item routerLink="/preventability" routerLinkActive="preventability-active">Preventability</a>
      <a mat-list-item routerLink="/adult-onset" routerLinkActive="adult-onset-active">Adult Onset</a>
      <a mat-list-item routerLink="/carrier-status" routerLinkActive="carrier-status-active">Carrier Status</a>
      <a mat-list-item routerLink="/review" routerLinkActive="active-list-item">Final Review</a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="top-background" [ngStyle]="{'background-color': stepColor | async}"></div>
  <div class="top-toolbar">
    <button id="menu-button" *ngIf="isHandset$ | async" mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="app-container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>

<div class="footer">
  <p>Version 2020-08-27-1415</p>
</div>
